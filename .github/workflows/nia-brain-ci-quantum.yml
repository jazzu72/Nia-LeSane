## Troubleshooting

### xAI API not responding
- Verify `XAI_API_KEY` is correct
- Check internet connectivity
- Review xAI status page

### Memory not persisting
- Verify vault path is writable
- Check `NIA_VAULT_MASTER_KEY` is set
- Review logs for encryption errors

### API not starting
- Check port 8000 is available
- Verify all dependencies installed
- Review logs for startup errors

### Tests failing
- Run `pytest -v` for details
- Check environment variables set
- Verify test fixtures working

