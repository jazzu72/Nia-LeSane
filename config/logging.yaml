config/logging.yamlversion: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(funcName)s(): %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  json:
    (): pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/nia-lesane.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  niabrain:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  niabrain.core:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  integrations:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  integrations.azure:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  config:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]

# Logging configuration notes:
# - Set DEBUG level for development, INFO for production
# - Rotating file handlers prevent log files from growing too large
# - Separate error_file handler captures all errors for monitoring
# - Propagate: false prevents duplicate logging
# - Ensure logs/ directory exists before running the application
