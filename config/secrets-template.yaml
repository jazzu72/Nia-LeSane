config/secrets-template.yaml# Nia LeSane Secrets Template
# Copy this file to .env or use GitHub Secrets
# WARNING: Never commit actual secrets to the repository

# ============================================================================
# AZURE QUANTUM CREDENTIALS
# ============================================================================
AZURE_SUBSCRIPTION_ID: "your-subscription-id-here"
AZURE_RESOURCE_GROUP: "your-resource-group-name"
AZURE_WORKSPACE_NAME: "your-quantum-workspace-name"

# Azure Service Principal credentials (JSON format, base64 encoded for GitHub Secrets)
AZURE_CREDENTIALS: |
  {
    "clientId": "your-client-id",
    "clientSecret": "your-client-secret",
    "subscriptionId": "your-subscription-id",
    "tenantId": "your-tenant-id"
  }

# ============================================================================
# APPLE iOS DEPLOYMENT SECRETS
# ============================================================================
APPLE_ID_EMAIL: "your-apple-id@example.com"
APPLE_ID_PASSWORD: "your-app-specific-password"
APPLE_APP_SPECIFIC_PASSWORD: "your-app-specific-password"

# Base64 encoded Apple Auth Key (.p8 file)
APPLE_AUTH_KEY: "base64-encoded-auth-key-p8"

# Base64 encoded iOS Provisioning Profile
IOS_PROVISIONING_PROFILE: "base64-encoded-provisioning-profile"

# ============================================================================
# COMMUNICATION & NOTIFICATIONS
# ============================================================================
JAZZ_EMAIL: "jazz@houseofjazzu.dev"
JAZZ_EMAIL_PASSWORD: "your-gmail-app-password"

# Slack webhook for notifications
SLACK_WEBHOOK: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

# ============================================================================
# AI & QUANTUM SERVICES
# ============================================================================
XAI_API_KEY: "your-xai-api-key"
NIA_VAULT_MASTER_KEY: "your-vault-encryption-key"
IBM_QUANTUM_TOKEN: "your-ibm-quantum-api-token"

# ============================================================================
# GITHUB INTEGRATION
# ============================================================================
NIA_GITHUB_TOKEN: "ghp_your-personal-access-token"
GITHUB_TOKEN: "your-github-token"

# ============================================================================
# ENVIRONMENT CONFIGURATION
# ============================================================================
ENVIRONMENT: "production"
DEBUG: "false"
LOG_LEVEL: "INFO"

# ============================================================================
# NOTES
# ============================================================================
# 1. Use GitHub Settings → Secrets and variables → Actions to set these
# 2. For local development, copy to .env and use python-dotenv
# 3. Never commit secrets to git - use .gitignore to exclude .env
# 4. Rotate secrets regularly for security
# 5. Use least-privilege access for service accounts
# 6. Base64 encode binary files (like certificates) before storing as secrets
